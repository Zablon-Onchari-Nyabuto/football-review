databases:
  - name: footballreview
    databaseName: football
    user: zablon

services:
  - type: web
    name: footballreview
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footballreview
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
